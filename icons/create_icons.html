<!DOCTYPE html>
<html>
<head>
    <title>Stock Monitor Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Stock Monitor Extension Icons</h1>
    
    <!-- 16x16 Icon -->
    <div class="icon-container">
        <h3>16x16</h3>
        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad16" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="16" height="16" rx="2" fill="url(#grad16)"/>
            <path d="M3 12 L6 8 L9 10 L13 4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="13" cy="4" r="1" fill="white"/>
        </svg>
    </div>

    <!-- 32x32 Icon -->
    <div class="icon-container">
        <h3>32x32</h3>
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad32" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="32" height="32" rx="4" fill="url(#grad32)"/>
            <path d="M6 24 L12 16 L18 20 L26 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="26" cy="8" r="2" fill="white"/>
            <text x="16" y="30" font-family="Arial" font-size="6" fill="white" text-anchor="middle">₩</text>
        </svg>
    </div>

    <!-- 48x48 Icon -->
    <div class="icon-container">
        <h3>48x48</h3>
        <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="48" height="48" rx="6" fill="url(#grad48)"/>
            <path d="M8 36 L16 24 L24 30 L40 12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="40" cy="12" r="3" fill="white"/>
            <rect x="8" y="8" width="32" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
            <rect x="8" y="12" width="24" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
            <rect x="8" y="16" width="28" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
            <text x="24" y="44" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">Stock</text>
        </svg>
    </div>

    <!-- 128x128 Icon -->
    <div class="icon-container">
        <h3>128x128</h3>
        <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow">
                    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                </filter>
            </defs>
            <rect width="128" height="128" rx="16" fill="url(#grad128)" filter="url(#shadow)"/>
            
            <!-- Background grid -->
            <defs>
                <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect x="16" y="16" width="96" height="96" fill="url(#grid)"/>
            
            <!-- Chart line -->
            <path d="M20 96 L35 72 L50 80 L65 60 L80 45 L95 30 L108 20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Chart points -->
            <circle cx="20" cy="96" r="3" fill="white"/>
            <circle cx="35" cy="72" r="3" fill="white"/>
            <circle cx="50" cy="80" r="3" fill="white"/>
            <circle cx="65" cy="60" r="3" fill="white"/>
            <circle cx="80" cy="45" r="3" fill="white"/>
            <circle cx="95" cy="30" r="3" fill="white"/>
            <circle cx="108" cy="20" r="4" fill="white"/>
            
            <!-- Arrow pointing up -->
            <path d="M102 28 L108 20 L114 28" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Text -->
            <text x="64" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">STOCK MONITOR</text>
            
            <!-- Currency symbol -->
            <text x="25" y="35" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.8)" font-weight="bold">₩</text>
        </svg>
    </div>

    <script>
        // Convert SVGs to downloadable PNG files
        function downloadSVGasPNG(svg, filename, width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            
            const img = new Image();
            const svgBlob = new Blob([svg.outerHTML], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);
                    URL.revokeObjectURL(a.href);
                });
            };
            img.src = url;
        }
        
        // Add download buttons
        document.querySelectorAll('.icon-container').forEach(container => {
            const svg = container.querySelector('svg');
            const size = container.querySelector('h3').textContent;
            const [width, height] = size.split('x').map(Number);
            
            const button = document.createElement('button');
            button.textContent = 'Download PNG';
            button.style.marginTop = '10px';
            button.onclick = () => downloadSVGasPNG(svg, `icon${width}.png`, width, height);
            container.appendChild(button);
        });
    </script>
</body>
</html>
