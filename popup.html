        .section-title-left {

        }

        .icon-btn {

            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            padding: 0;
        }

        .icon-btn:hover {

        }

        .icon-btn:active {

        }

        .icon-btn.save-btn {

        }

        .icon-btn.save-btn:hover {

        }

        .icon-btn.toggle-btn {

        }

        .icon-btn.toggle-btn:hover {

        }

        .icon-btn.toggle-btn.hidden {
            background: linear-gradient(135deg, #FF9800, #F57000);
        }

        .icon-btn.toggle-btn.hidden:hover {
            background: linear-gradient(135deg, #F57000, #E65100);

        .section-content {

        .toggle-switch {

        .toggle-slider {

        .slide-setting.disabled {

        }

        .status.show {

        .status.error {

        }

        .empty-state {

            padding: 20px;

        }

        .empty-state-icon {

        }
    </style>
